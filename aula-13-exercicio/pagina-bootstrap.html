<!DOCTYPE html>
<html>
<head>
    <title>Exercício com Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="JavaScript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        button {
            margin-top: 1em;
        }
        .enviar {
            display: inline-block;
            padding: 0.5em 1em;
            font-size: 1em;
            border: none;
            background-color: #ca3f3f;
            color: white;
            cursor: pointer;
            margin-right: 1em;
            border-radius: 8%;
            
        }
        .voltar {
            display: inline-block;
            padding: 0.5em 1em;
            font-size: 1em;
            border: none;
            background-color: #3f6bca;
            color: white;
            cursor: pointer;
            border-radius: 8%;
            
        }
    </style>
    <section>
        <h1 class="text-center">Formulário com Bootstrap</h1>
        <div class="container border p-3">
            <form>
                <fieldset>
                    <legend><h2>Envie sua Mensagem</h2></legend>
                    <div class="form-row col-6">
                        <div class="form-group col-md-12">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="msg">Mensagem:</label>
                            <textarea type="text" class="form-control" id="msg" name="msg" rows="5"></textarea>
                        </div>
                    <div class="col">
                        <button class="enviar">Enviar</button>
                        <button class="voltar">Voltar</button>
                    </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
